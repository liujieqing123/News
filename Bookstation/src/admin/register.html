<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
						<form action="#" method="post">
							
							<div class="form_text_ipt">
								<input id="us" name="username" type="text" placeholder="手机号/邮箱">
							</div>
							<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input id="pas" name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_text_yz">
								<input id="code" name="code" type="text" placeholder="验证码">
							</div>
							<span class="clicksend">点击发送验证码</span>
							<div class="ececk_warning"><span>验证码不能为空</span></div>
							
							<div class="form_btn">
								<button type="button" onclick="javascript:window.location.href='#'">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="index.html">马上登录</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="#"><i class="fa fa-qq fa-2x"></i></a>
								<a href="#"><i class="fa fa-weixin fa-2x"></i></a>
								<a href="#"><i class="fa fa-weibo fa-2x"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<div style="text-align:center;">
<!--<p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>-->
</div>
	</body>
</html>
<script>
	let rooturl='http://localhost:9000'; //声明一个根路径
	$('.clicksend').click(function(){
		let url='/api/user/getcode'; //接口的路径
		let email=$('#us').val();  //用户登录框中输入的内容
		console.log(email.indexOf('@'))
		if(email&&email.indexOf('@')!==-1){ 
			$.post(rooturl+url,{email:email},function(res){  //ajax数据渲染
				console.log(res)
			       alert(res.msg);
		    });
	    }else{
	    	alert("请输入正确邮箱")
	    }
	});
	
	$('.form_btn').click(function(){
		var data={                    //声明一个对象存放用户名、密码、验证码
			use:$('#us').val(),
			pas:$('#pas').val(),
			code:$('#code').val()
		}
		console.log(data)
		let url='/api/user/reg'  //接口路径
		$.post(rooturl+url,data,function(res){  //ajax数据渲染
			       alert(res.msg);
			       location.href=rooturl+'/admin/login.html';
		    });
	})
	
</script>
